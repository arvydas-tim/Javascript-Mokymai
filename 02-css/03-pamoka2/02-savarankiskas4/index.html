<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <!-- (div.card>(div.cardheader>img+div.calendar)(div.content>a[href=#].tag-category+h2+img.card-widgets*2))*3 -->
    <div class="card">
        <div class="cardheader">
            <img src="resources/1.jpg" alt="ginger cat">
            <div class="calendar">
                <p>18</p>
                <p>Jan</p>
            </div>
        </div>
        <div class="content">
            <a href="#" class="tag-category">Cat Intros</a>
            <p class="card-title">Meet Gin, the ginger cat</p>
            <div class="card-widgets">
                <a href="#"><i class="material-icons ">bookmark_border</i></a>
                <a href="#"><i class="material-icons ">share</i></a>
            </div>
        </div>
    </div>
    <div class="card selected">
        <div class="cardheader">
            <img src="resources/2.jpg" alt="tabby cat">
            <div class="calendar">
                <p>3</p>
                <p>Oct</p>
            </div>
        </div>
        <div class="content">
            <a href="#" class="tag-category">Cat meet</a>
            <p class="card-title">Come and take a look at Tabs</p>
            <div class="card-widgets">
                <a href="#"><i class="material-icons ">bookmark_border</i></a>
                <a href="#"><i class="material-icons ">share</i></a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="cardheader">
            <img src="resources/3.jpg" alt="bicolor cat">
            <div class="calendar">
                <p>14</p>
                <p>Feb</p>
            </div>
        </div>
        <div class="content">
            <a href="#" class="tag-category">Photoshoots</a>
            <p class="card-title">Smoke was not amused with his photoshoot</p>
            <div class="card-widgets">
                <a href="#"><i class="material-icons ">bookmark_border</i></a>
                <a href="#"><i class="material-icons ">share</i></a>
            </div>
        </div>
    </div>
</body>

</html>
